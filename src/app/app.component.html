<div class="global-container">
  <app-nav />
  <main>
    <p>{{message | uppercase}}</p>
    <p>{{fecha | date: 'dd/MM/YYYY'}}</p>
    <p>{{numero | double}}</p>
    <input type="text" name="searchValue" id="searchValue" [(ngModel)]="searchValue" />
    <ul>
      @for (item of jedirOrder | search: searchValue; track $index) {
        <li>{{item.rank | titlecase}} - {{item.name | titlecase}}</li>
      }

    </ul>
    <router-outlet></router-outlet>
  </main>
</div>
